paths:
  /wallet/my-wallets:
    get:
      tags:
        - Wallet
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: query
          name: page
          type: integer
          default: 1
          required: true
        - in: query
          name: pageSize
          type: integer
          default: 10
          required: true
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down
